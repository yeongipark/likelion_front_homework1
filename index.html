<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <div class="logo">
          <img src="likelion.png" alt="로고" />
        </div>
        <h1 class="title">LIKE LION</h1>
        <p>
          우리는 '성장 의지를 가진 사람들을 돕기 위해'존재합니다. 그리고 이들을
          돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다.
        </p>
        <p>지금 바로 지원하세요!</p>
        <div class="card-wrap">
          <div class="item">
            <p>
              Plan
              <br />
              &
              <br />
              Design
            </p>
          </div>
          <div class="item">Frontend</div>
          <div class="item">Backend</div>
        </div>
      </div>
      <div class="right-box">
        <div class="login">
          <h2>LOGIN</h2>
          <div class="id"><input type="text" placeholder="id" /></div>
          <div class="pwd"><input type="password" placeholder="pw" /></div>
          <button>로그인 후 지원하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
